<html>

<head>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>

  <script>
    $.getJSON('results.json', function(data) {
      $.each(data, function(i, f) {
        var tr = "<tr>" + "<td style = text-align:center>" + f.Name + "</td>" +
          "<td style = text-align:center>" + f.Age + "</td>" + "<td  style = text-align:center>" + f.Salary + "</td>" + "</tr>"
        $(tr).appendTo("#players tbody");
      })
    })
  </script>
</head>

<body>
  <table id="players" style="width:100%">
    <thead>
      <th>Name</th>
      <th>Age</th>
      <th>Salary</th>
    </thead>
    <tbody>
    </tbody>
  </table>
</body>

</html>
